	
{% load static %}
<link rel="stylesheet" type="text/css" href=" {% static 'style.css' %} ">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% block content %}

{% if form.errors %}
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
            There was an error with your form...
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>



{% endif %}	
<body id="body-form">
	<div class="row">
		<div class="login-box">
		<h1>Log In</h1>

		<form method="POST" action="" class="">
			{% csrf_token %}
				<div class="form-outline mb-4">
					<label class="form-label" for="form1Example1">Email</label>
					<input type="email" id="form1Example1" class="form-control" name="email" aria-describedby="emailHelp">
				</div>
				<div class="form-outline mb-4">
					<label class="form-label" for="form1Example2">Password</label>
					<input type="password" id="form1Example2" class="form-control" name="password" />
				</div>
				<button type="submit" class=" btn btn-primary btn-block" id="btn-form">Log In</button>
				<div class="text-center">
					<p id="form-p">Don't Have An Account?</p>
					<button href="{% url 'register_user' %}" name="register_user" class="btn btn-primary btn-block" id="btn-form">Register</button> 
				</div>
		</form>
		</div>	
</div>
</body>	
{% endblock %}
