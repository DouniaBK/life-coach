{% extends 'base.html' %}	
{% load static %}

{% block login %}

<title>Login</title>
<div id="body-form">

	<div class="col-8" id="col-form">

		{% if form.errors %}
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
					There was an error with your form...
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>



		{% endif %}	

		<div class="container-fluid" id="login-container">
		<h1>Log In</h1>

		<form method="POST" action="" class="">
			{% csrf_token %}
				<div class="form-outline mb-4">
					<label class="form-label" for="form1Example1">Email</label>
					<input type="email" id="form1Example1" class="form-control" name="email" aria-describedby="emailHelp">
				</div>
				<div class="form-outline mb-4">
					<label class="form-label" for="form1Example2">Password</label>
					<input type="password" id="form1Example2" class="form-control" name="password" />
				</div>
				<div class="text-center">
					<button type="submit" class=" btn btn-primary btn-block" id="btn-loginform">Log In</button>
					<p id="form-p">Don't Have An Account?</p>
					<button href="{% url 'register_user' %}" name="register_user" class="btn btn-primary btn-block" id="btn-loginform">Register</button> 
				</div>
		</form>
		</div>	
	</div>

</div>	
{% endblock login %}
