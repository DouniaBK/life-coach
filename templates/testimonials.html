{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--Testimonials-->  
    
<div class="container">
    <div class="row" id="testimonials">
      <div class="mb-1 col-10 pb-2 pt-3">
        <section>
          <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-xl-8 text-center">
              <h3 class="mb-2">Testimonials</h3>
              <p class="mb-2 pb-2 mb-md-5 pb-md-0">
                Love from the community
              </p>
            </div>
          </div>
        
          <div class="row text-center d-flex align-items-stretch">
            {% for testimonial in all_testimonials %}   
            <div class="col-md-4 mb-5 mb-md-0 d-flex align-items-stretch">
              <div class="card testimonial-card">
                <div class="card-up" style="background-color: #f2e1c3;"></div>
                <div class="card-body">
                  <h4 class="mb-5">{{testimonial.name}}</h4>
                  <hr />
                  <p class="dark-grey-text mt-4">
                    <i class="fas fa-quote-left pe-2"></i>{{testimonial.body}}
                  </p>
                </div>
              </div>
            </div>
            {% endfor %}
        </section>
      
      </div>
    </div>
  </div>
  


{% endblock content %}
